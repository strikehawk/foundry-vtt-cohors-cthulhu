<li class="item" data-item-id="{{item._id}}">
    <div class=" flexrow">
        {{#if (ne item.system.quantity undefined)}}
        <input type="number" class="item-quantity num-short-2" name="system.quantity" value="{{item.system.quantity}}" min="0">&nbsp;
        {{/if}}
        <div class="item-name flexlarge expandable-info">
            <h4><a class="resource-label">{{item.name}}{{#ifCond extraName '!=' null}}&nbsp;({{extraName}}){{/ifCond}}</a></h4>
        </div>
        <div class="item-controls">
            {{#ifCond item.system.stashed '!=' null}}
            <a class="item-control item-stash {{#unless item.system.stashed}}item-unstashed{{/unless}}" title='{{localize "FALLOUT.UI.stashed"}}'>
                <i class="fas fa-briefcase"></i>
            </a>
            {{/ifCond}}
            {{#if item.system.equippable}}
            <a class="item-control item-toggle {{#unless item.system.equipped}}item-unequipped{{/unless}}" title='{{localize "FALLOUT.equipped"}}'>
                <i class="fas fa-tshirt"></i>
            </a>
            {{/if}}
            <a class="item-control item-edit" title="{{localize 'FALLOUT.TEMPLATES.Edit_Item'}}"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="{{localize 'FALLOUT.TEMPLATES.Delete_Item'}}"><i class="fas fa-trash"></i></a>
        </div>
    </div>
</li>
