<div class="attributes-list">
  {{#each system.attributes as |ability key|}}
  <div class="attribute special-letter">
    <label for="system.attributes.{{key}}.value" class="resource-label align-left"
      data-label="{{ability.label}}">{{subString ability.label 0 1}}</label>
    <div class='special-number'>
      <input type="number" name="system.attributes.{{key}}.value" value="{{ability.value}}" data-dtype="Number" min="0" />
    </div>
  </div>
  {{/each}}
</div>
