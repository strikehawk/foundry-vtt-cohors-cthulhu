<div class="box padding5">
    <ol class="items-list">
        <li class="item consumable flexrow items-header">
            <div class="flexrow flexlarge item-name upperC">{{localize 'FALLOUT.UI.DISEASES'}}</div>
            <div class="item-controls">
                <a class="item-control item-create" title="{{localize 'FALLOUT.TEMPLATES.Create_Disease'}}" data-type="disease"><i class="fas fa-plus"></i>
                    {{localize 'FALLOUT.UI.Add'}}</a>
            </div>
        </li>
        {{#each diseases as |item id|}}
        {{> "systems/fallout/templates/actor/parts/simple-expandable-item.html" item=item extraName=item.system.duration}}
        {{/each}}
    </ol>
</div>
